<!DOCTYPE html>
<html>

<head>
  <title>Cryptoassets Results</title>
  <link rel="icon" sizes="192x192"
  href="https://openclipart.org/image/2400px/svg_to_png/101407/pgb-chip-crypto-3.png">
  <script src="assets/js/CryptoassetsBalanceResults.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</script>
</head>
<body>
  <br><br>
  <div class="container" id="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-10">
        <div class="card" id="resultsCard">
          <h4 class="card-header" id="cardHeader">
          </h4>
          <div class="card-body">
            <p class="card-text">

              <div class="card text-white bg-warning mb-3">
                <div class="card-header"><img src="https://www.belgacoin.com/file.jsp?f=bitcoin" height="30px"> Bitcoin</div>
                <div class="card-body">
                  <p class="card-text">

                    <div class="alert alert-primary" role="alert" id="btcOverview">
                    </div>
                    <div class="alert" role="alert" id="btcBalance">
                    </div>

                  </p>
                </div>
              </div>

              <div class="card text-white bg-secondary mb-3">
                <div class="card-header"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/LTC-400.png" height="30px"> Litecoin</div>
                <div class="card-body">
                  <p class="card-text">
                    <div class="alert alert-primary" role="alert" id="ltcOverview">
                    </div>
                    <div class="alert" role="alert" id="ltcBalance">
                    </div>
                  </p>
                </div>
              </div>

            </p>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</body>
</html>
